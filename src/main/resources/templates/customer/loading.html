<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../../static/css/style_loading.css" th:href="@{/css/style_loading.css}">
	<script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"></script>
</head>
<body>

<div class="preload" id="preload">
	<div class="logo">
		<span style="color: white; font-size:100px;">Заказчик</span><br><br>
		Добро пожаловать <br><span style="color: darkturquoise;">Optimum beauty</span>
	</div>
	<div class="loader-frame">
		<div class="loader1" id="loader1"></div>
		<div class="loader2" id="loader2"></div>
	</div>
</div>

<script>
	(function () {

		var preload = document.getElementById("preload");
		var loading = 0;
		var id = setInterval(frame, 64);

		function frame() {
			if (loading == 20) {
				clearInterval(id);
				window.open('/customer/login', "_self");
			}
			else {
				loading = loading + 1;
				if (loading == 20) {
					preload.style.animation = "fadeout 1s ease";
				}
			}
		}
	})();
</script>
</body>
</html>
